<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects with Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .highlight-marker {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
 
</head>
<body class="bg-white">
  <div id="header-placeholder"></div>

  <div class="mt-20 flex h-[calc(100vh-80px)]">
  <div class="w-1/2 overflow-y-scroll p-4 bg-gray-50">
    <h2 class="text-2xl font-semibold mb-4">
      <span class="lang-text" data-lang="en" style="display: none;">Properties in Vienna</span>
      <span class="lang-text" data-lang="fr">Propriétés à Vienne</span>
    </h2>
    <div id="property-grid" class="grid grid-cols-2 gap-4"></div>
  </div>
  <div class="w-1/2 relative">
    <div id="map"></div>
  </div>
</div>
  <div id="footer-placeholder"></div>
  

  <script src="/assets/js/property_search.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
